name: Build Flutter App with Python Backend

on:
  workflow_dispatch:
  push:
    branches: [Temp]

jobs:
  build-backend:
    name: ğŸ Build Python Backend
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          pip install -r backend/requirements.txt pyinstaller

      - name: ğŸ› ï¸ Build backend .exe
        run: |
          pyinstaller backend/main.py --onefile --distpath backend_dist

      - name: ğŸ“¤ Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-exe
          path: backend_dist/main.exe

  build-frontend:
    name: ğŸ’» Build Flutter Windows App
    runs-on: windows-latest
    needs: build-backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true
          fetch-depth: 0

      - name: ğŸ’» Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: stable

      - name: ğŸ”§ Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build Windows app
        run: flutter build windows --release

