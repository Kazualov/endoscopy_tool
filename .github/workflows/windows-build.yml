name: Build Flutter Windows App

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]  # Auto-trigger on main branch

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true           # âœ… Enables Git LFS (important for binary files like .exe)
          fetch-depth: 0      # âœ… Full clone, not shallow

      - name: ğŸ’» Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: stable

      - name: ğŸ”§ Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build Windows app
        run: flutter build windows --release

      - name: ğŸ“¤ Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: build/windows/x64/runner/Release/
