name: Build Flutter Windows App

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]  # Auto-trigger on main branch

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true           # ✅ Enables Git LFS (important for binary files like .exe)
          fetch-depth: 0      # ✅ Full clone, not shallow

      - name: 💻 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: stable

      - name: 🔧 Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🕵️ Verify main.exe is present
        run: |
          dir windows\assets\backend_launcher
          if (!(Test-Path windows/assets/backend_launcher/main.exe)) {
            throw "❌ main.exe is missing from the expected path!"
          }

      - name: 🏗️ Build Windows app
        run: flutter build windows --release

      - name: 📤 Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: build/windows/x64/runner/Release/
