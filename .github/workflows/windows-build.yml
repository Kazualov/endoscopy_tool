name: Build Flutter App with Python Backend

on:
  workflow_dispatch:
  push:
    branches: [Temp]

jobs:
  build-backend:
    name: 🐍 Build Python Backend
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install Python dependencies
        run: |
          pip install -r videoQueries/requirements.txt pyinstaller

      - name: 🛠️ Build backend .exe
        run: |
          pyinstaller videoQueries/main.py --onefile --distpath backend_dist

      - name: 📤 Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-exe
          path: backend_dist/main.exe

  build-frontend:
    name: 💻 Build Flutter Windows App
    runs-on: windows-latest
    needs: build-backend

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true
          fetch-depth: 0

      - name: 💻 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: stable

      - name: 🔧 Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: 📦 Install Flutter dependencies
        run: flutter pub get

      - name: 🏗️ Build Flutter Windows app
        run: flutter build windows --release

      - name: 📥 Download backend .exe
        uses: actions/download-artifact@v4
        with:
          name: backend-exe
          path: build/windows/x64/runner/Release/backend/

      - name: 📝 Create launch script
        run: |
          echo @echo off > build/windows/x64/runner/Release/start_app.bat
          echo echo Starting backend... >> build/windows/x64/runner/Release/start_app.bat
          echo start "" backend\\main.exe >> build/windows/x64/runner/Release/start_app.bat
          echo timeout /t 1 /nobreak >nul >> build/windows/x64/runner/Release/start_app.bat
          echo echo Starting frontend... >> build/windows/x64/runner/Release/start_app._
