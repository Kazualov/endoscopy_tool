name: Build Flutter App with Python Backend

on:
  workflow_dispatch:
  push:
    branches: [Temp]

jobs:
  build-backend:
    name: ðŸ Build Python Backend
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ðŸ“¦ Install Python dependencies
        run: |
          pip install -r videoQueries/requirements.txt pyinstaller

      - name: ðŸ› ï¸ Build backend .exe
        run: |
          pyinstaller videoQueries/main.py --onefile --distpath backend_dist

      - name: ðŸ“¤ Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-exe
          path: backend_dist/main.exe

  build-frontend:
    name: ðŸ’» Build Flutter Windows App
    runs-on: windows-latest
    needs: build-backend

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true
          fetch-depth: 0

      - name: ðŸ’» Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: stable

      - name: ðŸ”§ Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: ðŸ“¦ Install Flutter dependencies
        run: flutter pub get

      - name: ðŸ—ï¸ Build Flutter Windows app
        run: flutter build windows --release

      - name: ðŸ“¤ Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build/windows/x64/runner/Release/

  create-launcher:
    name: ðŸ“ Create Launcher Script
    runs-on: windows-latest
    needs: [build-backend, build-frontend]

    steps:
      - name: ðŸ“¥ Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-exe
          path: final_build/backend/

      - name: ðŸ“¥ Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: final_build/

      - name: ðŸ“ Create empty launcher script
        run: echo. > final_build/start_app.bat

      - name: ðŸ§± Append to launcher script - start backend
        run: echo @echo off >> final_build/start_app.bat

      - name: â³ Append - wait and start frontend
        run: |
          echo echo Starting backend... >> final_build/start_app.bat
          echo start "" backend\main.exe >> final_build/start_app.bat
          echo timeout /t 1 /nobreak >> final_build/start_app.bat
          echo echo Starting frontend... >> final_build/start_app.bat
          echo start "" app.exe >> final_build/start_app.bat

      - name: ðŸ“¦ Upload Final App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: Full-Windows-App
          path: final_build/
