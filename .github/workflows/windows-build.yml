name: Build, Lint, Test Flutter & Python

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build_and_test:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true
          fetch-depth: 0

      # --- Setup Flutter ---
      - name: ğŸ’» Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: stable

      - name: ğŸ”§ Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: ğŸ“¦ Install Flutter dependencies
        run: flutter pub get

      # --- Flutter Lint ---
      - name: ğŸ§¹ Lint Flutter code (non-blocking)
        run: |
          flutter analyze || true

      # --- Flutter Test ---
      - name: ğŸ§ª Run Flutter tests
        run: flutter test --coverage

      # --- Check backend launcher exists ---
      - name: ğŸ§ª Confirm .exe exists
        run: |
          echo "Contents of backend_launcher:"
          dir windows\runner\assets\backend_launcher

      # --- Build Windows app ---
      - name: ğŸ—ï¸ Build Windows app
        run: flutter build windows --release

      - name: ğŸ“¤ Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: build/windows/x64/runner/Release/

  python_lint_and_test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov bandit

      - name: ğŸ§¹ Lint Python code
        run: flake8 .

      - name: ğŸ” Run Bandit (Security Linter)
        run: bandit -r . -ll

      - name: ğŸ§ª Run Python tests with coverage
        run: pytest --cov=.

      - name: ğŸ“¤ Upload Python coverage report
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: backend/.coverage
