name: MacOS full application

on:
  workflow_dispatch:
  push:
    branches: [Temp]

jobs:
  build-backend:
    name: 🐍 Build Python Backend
    runs-on: macos-13

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools wheel pyinstaller
          pip install -r videoQueries/requirements.txt

      - name: 🛠️ Build macOS app using PyInstaller
        working-directory: videoQueries
        run: |
          pyinstaller main.py --onefile --distpath ../backend_dist

      - name: 🔧 Make executable
        run: chmod +x backend_dist/main

      - name: 📤 Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend_dist/main

  build-frontend:
    name: 💻 Build Flutter macOS App
    runs-on: macos-13
    needs: build-backend

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true
          fetch-depth: 0

      - name: 💻 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: stable

      - name: 🔧 Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🏗️ Build Flutter macOS app
        run: flutter build macos --release

      - name: 📤 Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          path: build/macos/Build/Products/Release/

  create-launcher:
    name: 📝 Create Launcher Script
    runs-on: macos-13
    needs: [build-backend, build-frontend]

    steps:
      - name: 📂 Create directory structure
        run: mkdir -p final_app/backend

      - name: 📥 Download backend
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: final_app/backend/

      - name: 📥 Download frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-app
          path: final_app/

      - name: 🔧 Ensure backend is executable
        run: chmod +x final_app/backend/main

      - name: 📝 Create launcher script (.command)
        run: |
          cat > final_app/start_app.command << 'EOF'
          #!/bin/bash
          cd "$(dirname "$0")"
          echo "Starting backend..."
          ./backend/main &
          BACKEND_PID=$!
          sleep 3
          echo "Starting frontend..."
          open *.app
          echo "Application started. Backend PID: $BACKEND_PID"
          echo "To stop the backend, run: kill $BACKEND_PID"
          EOF
          chmod +x final_app/start_app.command

      - name: 📋 List final app contents
        run: |
          echo "Final app structure:"
          find final_app -type f -exec ls -la {} \;

      - name: 📤 Upload full macOS app
        uses: actions/upload-artifact@v4
        with:
          name: Full-macOS-App
          path: final_app/